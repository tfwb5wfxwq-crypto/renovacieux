<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80">
  <defs>
    <!-- Shine sweep effect -->
    <linearGradient id="shine" x1="-50%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0);"/>
      <stop offset="45%" style="stop-color:rgba(255,255,255,0);"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.7);"/>
      <stop offset="55%" style="stop-color:rgba(255,255,255,0);"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);"/>
      <animate attributeName="x1" values="-50%;150%;150%;-50%" keyTimes="0;0.35;1;1" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="0%;200%;200%;0%" keyTimes="0;0.35;1;1" dur="4s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Clip path for tombstone -->
    <clipPath id="tombClip">
      <path d="M8 58 L8 22 Q8 8 30 8 Q52 8 52 22 L52 58 Z"/>
    </clipPath>
  </defs>

  <!-- Tombstone Group -->
  <g transform="translate(10, 8)">
    <!-- Base -->
    <rect x="4" y="54" width="52" height="8" rx="1" fill="#C5C0B8"/>

    <!-- Body -->
    <path d="M8 58 L8 22 Q8 8 30 8 Q52 8 52 22 L52 58 Z" fill="#D8D4CD" stroke="#C5C0B8" stroke-width="1"/>

    <!-- Shine sweep on tombstone -->
    <rect x="0" y="0" width="60" height="62" fill="url(#shine)" clip-path="url(#tombClip)"/>

    <!-- Letter R -->
    <text x="30" y="44" text-anchor="middle" font-family="Georgia, serif" font-size="28" font-weight="400" fill="#5A554C">R</text>

    <!-- Sparkle -->
    <circle cx="18" cy="20" r="2" fill="#C9A55C">
      <animate attributeName="opacity" values="0;0;1;0;0" keyTimes="0;0.3;0.38;0.5;1" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Text Renovacieux -->
  <text x="80" y="52" font-family="Georgia, 'Times New Roman', serif" font-size="28" font-weight="400" fill="#8A857C" letter-spacing="1">Renovacieux</text>

  <!-- Shine on text -->
  <text x="80" y="52" font-family="Georgia, 'Times New Roman', serif" font-size="28" font-weight="400" fill="url(#shine)" letter-spacing="1">Renovacieux</text>
</svg>
