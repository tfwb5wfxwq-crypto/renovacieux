<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80">
  <defs>
    <!-- Gradient for dirty to clean transition -->
    <linearGradient id="cleanGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#D8D4CD;">
        <animate attributeName="offset" values="0%;100%;100%;0%" keyTimes="0;0.3;0.9;1" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="0%" style="stop-color:#A8A392;">
        <animate attributeName="offset" values="0%;100%;100%;0%" keyTimes="0;0.3;0.9;1" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Clip for tombstone -->
    <clipPath id="tombClip">
      <path d="M8 58 L8 22 Q8 8 30 8 Q52 8 52 22 L52 58 Z"/>
    </clipPath>
  </defs>

  <!-- Tombstone Group -->
  <g transform="translate(10, 8)">
    <!-- Base -->
    <rect x="4" y="54" width="52" height="8" rx="1" fill="#C5C0B8"/>

    <!-- Body - dirty state (mossy green-gray) -->
    <path d="M8 58 L8 22 Q8 8 30 8 Q52 8 52 22 L52 58 Z" fill="#A8A392" stroke="#9A9486" stroke-width="1"/>

    <!-- Clean layer that wipes up -->
    <path d="M8 58 L8 22 Q8 8 30 8 Q52 8 52 22 L52 58 Z" fill="#D8D4CD" stroke="#C5C0B8" stroke-width="1" clip-path="url(#cleanWipe)"/>

    <clipPath id="cleanWipe">
      <rect x="0" y="58" width="60" height="60">
        <animate attributeName="y" values="58;0;0;58" keyTimes="0;0.3;0.9;1" dur="6s" repeatCount="indefinite"/>
      </rect>
    </clipPath>

    <!-- Dirt particles floating away -->
    <g fill="#8B8575" opacity="0">
      <circle cx="15" cy="30" r="1.5">
        <animate attributeName="opacity" values="0;0.8;0" keyTimes="0;0.1;1" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="30;-10" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
        <animate attributeName="cx" values="15;10" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="35" cy="40" r="1">
        <animate attributeName="opacity" values="0;0.6;0" keyTimes="0;0.1;1" dur="1.8s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="40;-10" dur="1.8s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="cx" values="35;45" dur="1.8s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="25" cy="35" r="1.2">
        <animate attributeName="opacity" values="0;0.7;0" keyTimes="0;0.1;1" dur="1.6s" begin="0.7s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="35;-10" dur="1.6s" begin="0.7s" repeatCount="indefinite"/>
        <animate attributeName="cx" values="25;20" dur="1.6s" begin="0.7s" repeatCount="indefinite"/>
      </circle>
      <circle cx="42" cy="28" r="0.8">
        <animate attributeName="opacity" values="0;0.5;0" keyTimes="0;0.1;1" dur="1.4s" begin="0.9s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="28;-10" dur="1.4s" begin="0.9s" repeatCount="indefinite"/>
        <animate attributeName="cx" values="42;50" dur="1.4s" begin="0.9s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Letter R - gets clearer -->
    <text x="30" y="44" text-anchor="middle" font-family="Georgia, serif" font-size="28" font-weight="400" fill="#7A756C">
      <animate attributeName="fill" values="#7A756C;#4A453C;#4A453C;#7A756C" keyTimes="0;0.3;0.9;1" dur="6s" repeatCount="indefinite"/>
      R
    </text>

    <!-- Small flower that grows -->
    <g transform="translate(48, 48)">
      <!-- Stem -->
      <path d="M0,10 Q0,5 0,0" stroke="#5A8A5A" stroke-width="1.5" fill="none" stroke-linecap="round">
        <animate attributeName="d" values="M0,10 Q0,10 0,10;M0,10 Q0,5 0,0;M0,10 Q0,5 0,0;M0,10 Q0,10 0,10" keyTimes="0;0.35;0.9;1" dur="6s" repeatCount="indefinite"/>
      </path>
      <!-- Flower petals -->
      <g opacity="0">
        <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.3;0.4;0.9;1" dur="6s" repeatCount="indefinite"/>
        <circle cx="0" cy="-2" r="3" fill="#E8B0B0"/>
        <circle cx="-2.5" cy="0" r="2.5" fill="#E8B0B0"/>
        <circle cx="2.5" cy="0" r="2.5" fill="#E8B0B0"/>
        <circle cx="0" cy="2" r="2.5" fill="#E8B0B0"/>
        <circle cx="0" cy="0" r="2" fill="#F0D060"/>
      </g>
    </g>

    <!-- Sparkle when clean -->
    <circle cx="18" cy="18" r="2" fill="#C9A55C" opacity="0">
      <animate attributeName="opacity" values="0;0;0;1;0;0" keyTimes="0;0.28;0.32;0.36;0.45;1" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Text Renovacieux -->
  <text x="80" y="52" font-family="Georgia, 'Times New Roman', serif" font-size="28" font-weight="400" fill="#A8A299" letter-spacing="1">Renovacieux</text>
</svg>
