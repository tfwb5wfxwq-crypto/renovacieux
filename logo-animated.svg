<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80">
  <defs>
    <clipPath id="tombClip">
      <path d="M8 58 L8 22 Q8 8 30 8 Q52 8 52 22 L52 58 Z"/>
    </clipPath>

    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0);"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.8);"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);"/>
    </linearGradient>

    <linearGradient id="textShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0);"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.9);"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);"/>
    </linearGradient>

    <clipPath id="textClip">
      <text x="80" y="52" font-family="Georgia, 'Times New Roman', serif" font-size="28" font-weight="400" letter-spacing="1">Renovacieux</text>
    </clipPath>
  </defs>

  <!-- Tombstone Group -->
  <g transform="translate(10, 8)">
    <!-- Base -->
    <rect x="4" y="54" width="52" height="8" rx="1" fill="#C5C0B8"/>

    <!-- CLEAN LAYER (base) -->
    <path d="M8 58 L8 22 Q8 8 30 8 Q52 8 52 22 L52 58 Z" fill="#E0DCD5" stroke="#C5C0B8" stroke-width="1"/>

    <!-- DIRT/MOSS LAYER (fades out then back in naturally) -->
    <path d="M8 58 L8 22 Q8 8 30 8 Q52 8 52 22 L52 58 Z" fill="#9A9A88" stroke="#8A8A78" stroke-width="1">
      <animate attributeName="opacity"
        values="1;1;0;0;0;0.15;0.35;0.55;0.75;1"
        keyTimes="0;0.08;0.22;0.35;0.55;0.65;0.75;0.85;0.92;1"
        dur="12s" repeatCount="indefinite"/>
    </path>

    <!-- Moss spots (fade out then grow back slowly) -->
    <g>
      <animate attributeName="opacity"
        values="1;1;0;0;0;0;0.2;0.5;0.8;1"
        keyTimes="0;0.08;0.22;0.35;0.55;0.6;0.7;0.8;0.9;1"
        dur="12s" repeatCount="indefinite"/>
      <ellipse cx="20" cy="25" rx="6" ry="4" fill="#6B7858"/>
      <ellipse cx="40" cy="35" rx="5" ry="3" fill="#5A6848"/>
      <ellipse cx="25" cy="45" rx="4" ry="3" fill="#6B7858"/>
      <ellipse cx="38" cy="20" rx="3" ry="2" fill="#5A6848"/>
    </g>

    <!-- SHINE SWEEP -->
    <rect x="-20" y="5" width="25" height="55" fill="url(#shine)" clip-path="url(#tombClip)" opacity="0">
      <animate attributeName="opacity"
        values="0;0;0;1;0;0"
        keyTimes="0;0.2;0.25;0.35;0.42;1"
        dur="12s" repeatCount="indefinite"/>
      <animate attributeName="x"
        values="-20;-20;-20;55;55;-20"
        keyTimes="0;0.2;0.25;0.4;0.45;1"
        dur="12s" repeatCount="indefinite"/>
    </rect>

    <!-- Letter R -->
    <text x="30" y="44" text-anchor="middle" font-family="Georgia, serif" font-size="28" font-weight="400">
      <animate attributeName="fill"
        values="#6A6A5A;#6A6A5A;#4A4538;#4A4538;#4A4538;#5A5A4A;#6A6A5A"
        keyTimes="0;0.15;0.25;0.45;0.55;0.8;1"
        dur="12s" repeatCount="indefinite"/>
      R
    </text>

    <!-- SPARKLES -->
    <circle cx="18" cy="18" r="2.5" fill="#D4B060" opacity="0">
      <animate attributeName="opacity"
        values="0;0;1;1;0;0"
        keyTimes="0;0.35;0.4;0.5;0.55;1"
        dur="12s" repeatCount="indefinite"/>
    </circle>
    <circle cx="42" cy="28" r="2" fill="#D4B060" opacity="0">
      <animate attributeName="opacity"
        values="0;0;1;1;0;0"
        keyTimes="0;0.38;0.43;0.5;0.55;1"
        dur="12s" repeatCount="indefinite"/>
    </circle>

    <!-- FLOWER (grows then wilts naturally) -->
    <g transform="translate(52, 50)">
      <!-- Stem (grows then shrinks) -->
      <line x1="0" y1="8" x2="0" y2="8" stroke="#4A8A4A" stroke-width="2" stroke-linecap="round">
        <animate attributeName="y2"
          values="8;8;0;0;0;4;8"
          keyTimes="0;0.42;0.5;0.55;0.7;0.85;1"
          dur="12s" repeatCount="indefinite"/>
        <animate attributeName="stroke"
          values="#4A8A4A;#4A8A4A;#4A8A4A;#4A8A4A;#6A7A5A;#8A8A6A;#4A8A4A"
          keyTimes="0;0.5;0.55;0.7;0.8;0.9;1"
          dur="12s" repeatCount="indefinite"/>
      </line>
      <!-- Flower head (blooms then wilts) -->
      <g opacity="0">
        <animate attributeName="opacity"
          values="0;0;1;1;0.7;0.3;0"
          keyTimes="0;0.48;0.55;0.65;0.75;0.85;0.92"
          dur="12s" repeatCount="indefinite"/>
        <animate attributeName="transform"
          values="scale(1);scale(1);scale(1);scale(1);scale(0.9);scale(0.6);scale(0.3)"
          keyTimes="0;0.55;0.65;0.7;0.8;0.88;0.95"
          dur="12s" repeatCount="indefinite"/>
        <circle cx="-3" cy="-1" r="3" fill="#F0A0A0"/>
        <circle cx="3" cy="-1" r="3" fill="#F0A0A0"/>
        <circle cx="0" cy="-4" r="3" fill="#F0A0A0"/>
        <circle cx="0" cy="2" r="2.5" fill="#F0A0A0"/>
        <circle cx="0" cy="-1" r="2.5" fill="#F0D040"/>
      </g>
    </g>
  </g>

  <!-- Text Renovacieux -->
  <text x="80" y="52" font-family="Georgia, 'Times New Roman', serif" font-size="28" font-weight="400" fill="#8A857C" letter-spacing="1">Renovacieux</text>

  <!-- Shine on text -->
  <rect x="60" y="20" width="40" height="50" fill="url(#textShine)" clip-path="url(#textClip)" opacity="0">
    <animate attributeName="opacity"
      values="0;0;1;0;0"
      keyTimes="0;0.32;0.4;0.52;1"
      dur="12s" repeatCount="indefinite"/>
    <animate attributeName="x"
      values="60;60;230;230;60"
      keyTimes="0;0.32;0.52;0.55;1"
      dur="12s" repeatCount="indefinite"/>
  </rect>
</svg>
