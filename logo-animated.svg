<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80">
  <defs>
    <clipPath id="tombClip">
      <path d="M8 58 L8 22 Q8 8 30 8 Q52 8 52 22 L52 58 Z"/>
    </clipPath>

    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0);"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.9);"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);"/>
    </linearGradient>

    <clipPath id="textClip">
      <text x="80" y="52" font-family="Georgia, 'Times New Roman', serif" font-size="28" font-weight="400" letter-spacing="1">Renovacieux</text>
    </clipPath>
  </defs>

  <!-- ====== TOMBSTONE GROUP ====== -->
  <g transform="translate(10, 8)">
    <!-- Base -->
    <rect x="4" y="54" width="52" height="8" rx="1" fill="#C5C0B8"/>

    <!-- CLEAN LAYER (base - always there) -->
    <path d="M8 58 L8 22 Q8 8 30 8 Q52 8 52 22 L52 58 Z" fill="#E8E4DD" stroke="#D5D0C8" stroke-width="1"/>

    <!-- GRAY DIRTY LAYER (appears after rain) -->
    <path d="M8 58 L8 22 Q8 8 30 8 Q52 8 52 22 L52 58 Z" fill="#9A9590" stroke="#8A8580" stroke-width="1">
      <animate attributeName="opacity"
        values="0;0;0;0.3;0.7;1;1;1;0.7;0.3;0;0"
        keyTimes="0;0.12;0.18;0.22;0.26;0.30;0.45;0.55;0.62;0.68;0.72;1"
        dur="16s" repeatCount="indefinite"/>
    </path>

    <!-- GREEN MOSS LAYER (appears after gray) -->
    <g>
      <animate attributeName="opacity"
        values="0;0;0;0;0.4;0.8;1;1;0.6;0.2;0;0"
        keyTimes="0;0.28;0.32;0.36;0.40;0.44;0.48;0.55;0.62;0.68;0.72;1"
        dur="16s" repeatCount="indefinite"/>
      <ellipse cx="18" cy="24" rx="7" ry="5" fill="#5A7048"/>
      <ellipse cx="42" cy="38" rx="6" ry="4" fill="#4A6038"/>
      <ellipse cx="28" cy="48" rx="5" ry="3" fill="#5A7048"/>
      <ellipse cx="38" cy="18" rx="4" ry="3" fill="#4A6038"/>
      <ellipse cx="15" cy="42" rx="4" ry="3" fill="#506840"/>
    </g>

    <!-- ====== RAIN DROPS ====== -->
    <g opacity="0">
      <animate attributeName="opacity"
        values="0;0;1;1;0;0"
        keyTimes="0;0.12;0.15;0.24;0.27;1"
        dur="16s" repeatCount="indefinite"/>

      <!-- Drop 1 -->
      <line x1="15" y1="-5" x2="15" y2="0" stroke="#7AC0E0" stroke-width="1.5" stroke-linecap="round">
        <animate attributeName="y1" values="-5;55" dur="0.6s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="0;60" dur="0.6s" repeatCount="indefinite"/>
      </line>
      <!-- Drop 2 -->
      <line x1="30" y1="-10" x2="30" y2="-5" stroke="#7AC0E0" stroke-width="1.5" stroke-linecap="round">
        <animate attributeName="y1" values="-10;50" dur="0.5s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="-5;55" dur="0.5s" repeatCount="indefinite"/>
      </line>
      <!-- Drop 3 -->
      <line x1="45" y1="-15" x2="45" y2="-10" stroke="#7AC0E0" stroke-width="1.5" stroke-linecap="round">
        <animate attributeName="y1" values="-15;45" dur="0.55s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="-10;50" dur="0.55s" repeatCount="indefinite"/>
      </line>
      <!-- Drop 4 -->
      <line x1="22" y1="-8" x2="22" y2="-3" stroke="#7AC0E0" stroke-width="1.5" stroke-linecap="round">
        <animate attributeName="y1" values="-8;52" dur="0.52s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="-3;57" dur="0.52s" repeatCount="indefinite"/>
      </line>
      <!-- Drop 5 -->
      <line x1="38" y1="-12" x2="38" y2="-7" stroke="#7AC0E0" stroke-width="1.5" stroke-linecap="round">
        <animate attributeName="y1" values="-12;48" dur="0.58s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="-7;53" dur="0.58s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- ====== SPONGE CLEANING ====== -->
    <g opacity="0">
      <animate attributeName="opacity"
        values="0;0;1;1;0;0"
        keyTimes="0;0.54;0.56;0.70;0.72;1"
        dur="16s" repeatCount="indefinite"/>

      <!-- Sponge -->
      <rect x="5" y="15" width="18" height="12" rx="3" fill="#F0D060" stroke="#D0B040" stroke-width="1">
        <!-- Horizontal cleaning motion -->
        <animate attributeName="x"
          values="5;40;5;40;5;40;5"
          dur="2.4s" repeatCount="indefinite"/>
        <!-- Vertical movement between passes -->
        <animate attributeName="y"
          values="15;15;28;28;41;41;15"
          dur="2.4s" repeatCount="indefinite"/>
      </rect>
      <!-- Sponge dots (texture) -->
      <g fill="#C8A030">
        <circle cx="10" cy="19" r="1.5">
          <animate attributeName="cx" values="10;45;10;45;10;45;10" dur="2.4s" repeatCount="indefinite"/>
          <animate attributeName="cy" values="19;19;32;32;45;45;19" dur="2.4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="18" cy="23" r="1.5">
          <animate attributeName="cx" values="18;53;18;53;18;53;18" dur="2.4s" repeatCount="indefinite"/>
          <animate attributeName="cy" values="23;23;36;36;49;49;23" dur="2.4s" repeatCount="indefinite"/>
        </circle>
      </g>

      <!-- Water/soap bubbles following sponge -->
      <circle cx="25" cy="20" r="2" fill="#A0D8F0" opacity="0.6">
        <animate attributeName="cx" values="25;55;25;55;25;55;25" dur="2.4s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="20;20;33;33;46;46;20" dur="2.4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0;0.6;0;0.6;0;0.6" dur="0.4s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- ====== SHINE SWEEP ====== -->
    <rect x="-20" y="5" width="30" height="55" fill="url(#shine)" clip-path="url(#tombClip)" opacity="0">
      <animate attributeName="opacity"
        values="0;0;1;1;0;0"
        keyTimes="0;0.74;0.76;0.84;0.86;1"
        dur="16s" repeatCount="indefinite"/>
      <animate attributeName="x"
        values="-20;-20;-20;60;60;-20"
        keyTimes="0;0.74;0.76;0.86;0.88;1"
        dur="16s" repeatCount="indefinite"/>
    </rect>

    <!-- Letter R -->
    <text x="30" y="44" text-anchor="middle" font-family="Georgia, serif" font-size="28" font-weight="400">
      <animate attributeName="fill"
        values="#5A554A;#5A554A;#6A655A;#7A756A;#7A756A;#5A554A;#4A4538;#4A4538;#5A554A"
        keyTimes="0;0.12;0.25;0.45;0.55;0.68;0.76;0.92;1"
        dur="16s" repeatCount="indefinite"/>
      R
    </text>

    <!-- ====== SPARKLES (after shine) ====== -->
    <g opacity="0">
      <animate attributeName="opacity"
        values="0;0;1;1;0;0"
        keyTimes="0;0.84;0.86;0.94;0.96;1"
        dur="16s" repeatCount="indefinite"/>
      <circle cx="15" cy="16" r="2.5" fill="#FFD700"/>
      <circle cx="42" cy="25" r="2" fill="#FFD700"/>
      <circle cx="25" cy="50" r="1.5" fill="#FFD700"/>
    </g>

    <!-- ====== FLOWER (at start, then wilts) ====== -->
    <g transform="translate(52, 48)">
      <!-- Stem -->
      <line x1="0" y1="10" x2="0" y2="0" stroke="#4A8A4A" stroke-width="2" stroke-linecap="round">
        <animate attributeName="opacity"
          values="1;1;0.5;0;0;0;0;1"
          keyTimes="0;0.08;0.14;0.20;0.50;0.90;0.95;1"
          dur="16s" repeatCount="indefinite"/>
      </line>
      <!-- Flower head -->
      <g>
        <animate attributeName="opacity"
          values="1;1;0.6;0;0;0;0;1"
          keyTimes="0;0.06;0.12;0.18;0.50;0.90;0.95;1"
          dur="16s" repeatCount="indefinite"/>
        <circle cx="-3" cy="-2" r="3.5" fill="#E8A0A0"/>
        <circle cx="3" cy="-2" r="3.5" fill="#E8A0A0"/>
        <circle cx="0" cy="-5" r="3.5" fill="#E8A0A0"/>
        <circle cx="0" cy="1" r="3" fill="#E8A0A0"/>
        <circle cx="0" cy="-2" r="2.5" fill="#FFE060"/>
      </g>
    </g>
  </g>

  <!-- ====== TEXT RENOVACIEUX ====== -->
  <text x="80" y="52" font-family="Georgia, 'Times New Roman', serif" font-size="28" font-weight="400" fill="#8A857C" letter-spacing="1">Renovacieux</text>

  <!-- Shine on text -->
  <rect x="60" y="20" width="50" height="50" fill="url(#shine)" clip-path="url(#textClip)" opacity="0">
    <animate attributeName="opacity"
      values="0;0;1;1;0;0"
      keyTimes="0;0.82;0.84;0.92;0.94;1"
      dur="16s" repeatCount="indefinite"/>
    <animate attributeName="x"
      values="60;60;60;240;240;60"
      keyTimes="0;0.82;0.84;0.94;0.96;1"
      dur="16s" repeatCount="indefinite"/>
  </rect>
</svg>
