<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80">
  <defs>
    <!-- Gradient for shine effect -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0);"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.8);"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);"/>
      <animate attributeName="x1" values="-100%;100%" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="0%;200%" dur="3s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Clip path for tombstone -->
    <clipPath id="tombClip">
      <path d="M8 58 L8 22 Q8 8 30 8 Q52 8 52 22 L52 58 Z"/>
    </clipPath>

    <!-- Sparkle filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Tombstone Group -->
  <g transform="translate(10, 8)">
    <!-- Base -->
    <rect x="4" y="54" width="52" height="8" rx="1" fill="#C5C0B8">
      <animate attributeName="fill" values="#C5C0B8;#D8D4CD;#C5C0B8" dur="3s" repeatCount="indefinite"/>
    </rect>

    <!-- Body - starts dirty, becomes clean -->
    <path d="M8 58 L8 22 Q8 8 30 8 Q52 8 52 22 L52 58 Z" fill="#B8B4AC">
      <animate attributeName="fill" values="#B8B4AC;#D8D4CD;#E8E4DD;#D8D4CD" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M8 58 L8 22 Q8 8 30 8 Q52 8 52 22 L52 58 Z" fill="none" stroke="#C5C0B8" stroke-width="1"/>

    <!-- Shine sweep effect -->
    <rect x="8" y="8" width="44" height="50" fill="url(#shine)" clip-path="url(#tombClip)"/>

    <!-- Letter R - fades in and glows -->
    <text x="30" y="44" text-anchor="middle" font-family="Georgia, serif" font-size="28" font-weight="400" fill="#7A756C" filter="url(#glow)">
      <animate attributeName="fill" values="#9A958C;#5A554C;#2C5364;#5A554C;#9A958C" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;1;1;0.6" dur="3s" repeatCount="indefinite"/>
      R
    </text>

    <!-- Sparkles appearing -->
    <g fill="#C9A55C" opacity="0">
      <circle cx="15" cy="18" r="1.5">
        <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="1s"/>
        <animate attributeName="r" values="0;2;0" dur="3s" repeatCount="indefinite" begin="1s"/>
      </circle>
      <circle cx="45" cy="25" r="1.5">
        <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="1.3s"/>
        <animate attributeName="r" values="0;2;0" dur="3s" repeatCount="indefinite" begin="1.3s"/>
      </circle>
      <circle cx="25" cy="50" r="1.5">
        <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="1.6s"/>
        <animate attributeName="r" values="0;2;0" dur="3s" repeatCount="indefinite" begin="1.6s"/>
      </circle>
      <circle cx="38" cy="15" r="1.5">
        <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="1.9s"/>
        <animate attributeName="r" values="0;2;0" dur="3s" repeatCount="indefinite" begin="1.9s"/>
      </circle>
    </g>
  </g>

  <!-- Text Renovacieux - letters reveal one by one with shine -->
  <g font-family="Georgia, 'Times New Roman', serif" font-size="28" font-weight="400">
    <text x="80" y="52" fill="#A8A299" letter-spacing="1">
      <tspan opacity="0">
        R
        <animate attributeName="opacity" values="0;1" dur="0.15s" fill="freeze" begin="0.2s"/>
      </tspan>
      <tspan opacity="0">
        e
        <animate attributeName="opacity" values="0;1" dur="0.15s" fill="freeze" begin="0.35s"/>
      </tspan>
      <tspan opacity="0">
        n
        <animate attributeName="opacity" values="0;1" dur="0.15s" fill="freeze" begin="0.5s"/>
      </tspan>
      <tspan opacity="0">
        o
        <animate attributeName="opacity" values="0;1" dur="0.15s" fill="freeze" begin="0.65s"/>
      </tspan>
      <tspan opacity="0">
        v
        <animate attributeName="opacity" values="0;1" dur="0.15s" fill="freeze" begin="0.8s"/>
      </tspan>
      <tspan opacity="0">
        a
        <animate attributeName="opacity" values="0;1" dur="0.15s" fill="freeze" begin="0.95s"/>
      </tspan>
      <tspan opacity="0">
        c
        <animate attributeName="opacity" values="0;1" dur="0.15s" fill="freeze" begin="1.1s"/>
      </tspan>
      <tspan opacity="0">
        i
        <animate attributeName="opacity" values="0;1" dur="0.15s" fill="freeze" begin="1.25s"/>
      </tspan>
      <tspan opacity="0">
        e
        <animate attributeName="opacity" values="0;1" dur="0.15s" fill="freeze" begin="1.4s"/>
      </tspan>
      <tspan opacity="0">
        u
        <animate attributeName="opacity" values="0;1" dur="0.15s" fill="freeze" begin="1.55s"/>
      </tspan>
      <tspan opacity="0">
        x
        <animate attributeName="opacity" values="0;1" dur="0.15s" fill="freeze" begin="1.7s"/>
      </tspan>
    </text>

    <!-- Shine effect on text -->
    <text x="80" y="52" fill="url(#shine)" letter-spacing="1" opacity="0.6">Renovacieux</text>
  </g>
</svg>
