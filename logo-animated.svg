<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80">
  <defs>
    <clipPath id="tombClip">
      <path d="M8 58 L8 22 Q8 8 30 8 Q52 8 52 22 L52 58 Z"/>
    </clipPath>

    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0);"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.9);"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);"/>
    </linearGradient>

    <clipPath id="textClip">
      <text x="80" y="52" font-family="Georgia, 'Times New Roman', serif" font-size="28" font-weight="400" letter-spacing="1">Renovacieux</text>
    </clipPath>
  </defs>

  <!-- ====== TOMBSTONE GROUP ====== -->
  <g transform="translate(10, 8)">
    <!-- Base -->
    <rect x="4" y="54" width="52" height="8" rx="1" fill="#C5C0B8"/>

    <!-- 1. CLEAN LAYER (always at bottom) -->
    <path d="M8 58 L8 22 Q8 8 30 8 Q52 8 52 22 L52 58 Z" fill="#E8E4DD" stroke="#D5D0C8" stroke-width="1"/>

    <!-- 2. DIRTY LAYERS (on top of clean) -->
    <!-- Gray dirt -->
    <g clip-path="url(#tombClip)">
      <rect x="8" y="8" width="44" height="52" fill="#858078">
        <animate attributeName="opacity"
          values="0;0;0.6;1;1;1;1;1;0;0"
          keyTimes="0;0.10;0.18;0.24;0.40;0.50;0.52;0.70;0.72;1"
          dur="16s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Green moss (on top of gray) -->
    <g clip-path="url(#tombClip)">
      <g>
        <animate attributeName="opacity"
          values="0;0;0;0.6;1;1;1;1;0;0"
          keyTimes="0;0.22;0.30;0.36;0.42;0.50;0.52;0.70;0.72;1"
          dur="16s" repeatCount="indefinite"/>
        <ellipse cx="18" cy="22" rx="9" ry="6" fill="#5A7048"/>
        <ellipse cx="44" cy="38" rx="8" ry="5" fill="#4A6038"/>
        <ellipse cx="28" cy="48" rx="7" ry="4" fill="#5A7048"/>
        <ellipse cx="42" cy="16" rx="6" ry="4" fill="#4A6038"/>
        <ellipse cx="14" cy="42" rx="6" ry="4" fill="#506840"/>
        <ellipse cx="35" cy="28" rx="5" ry="3" fill="#5A7048"/>
      </g>
    </g>

    <!-- 3. CLEANING TRACES (reveal clean surface - grow with sponge) -->
    <g clip-path="url(#tombClip)">
      <!-- Row 1 - follows sponge pass 1 -->
      <rect x="8" y="10" width="0" height="14" fill="#E8E4DD">
        <animate attributeName="width"
          values="0;0;0;44;44;44;44"
          keyTimes="0;0.52;0.53;0.58;0.70;0.72;1"
          dur="16s" repeatCount="indefinite"/>
      </rect>

      <!-- Row 2 - follows sponge pass 2 -->
      <rect x="8" y="24" width="0" height="14" fill="#E8E4DD">
        <animate attributeName="width"
          values="0;0;0;0;44;44;44"
          keyTimes="0;0.52;0.58;0.59;0.64;0.72;1"
          dur="16s" repeatCount="indefinite"/>
      </rect>

      <!-- Row 3 - follows sponge pass 3 -->
      <rect x="8" y="38" width="0" height="14" fill="#E8E4DD">
        <animate attributeName="width"
          values="0;0;0;0;0;44;44"
          keyTimes="0;0.52;0.64;0.65;0.66;0.70;1"
          dur="16s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- 4. RAIN DROPS -->
    <g opacity="0">
      <animate attributeName="opacity"
        values="0;0;1;1;0;0"
        keyTimes="0;0.10;0.12;0.20;0.22;1"
        dur="16s" repeatCount="indefinite"/>
      <line x1="15" y1="-5" x2="15" y2="2" stroke="#7AC0E0" stroke-width="2" stroke-linecap="round">
        <animate attributeName="y1" values="-5;65" dur="0.5s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="2;72" dur="0.5s" repeatCount="indefinite"/>
      </line>
      <line x1="30" y1="-12" x2="30" y2="-5" stroke="#7AC0E0" stroke-width="2" stroke-linecap="round">
        <animate attributeName="y1" values="-12;58" dur="0.45s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="-5;65" dur="0.45s" repeatCount="indefinite"/>
      </line>
      <line x1="45" y1="-8" x2="45" y2="-1" stroke="#7AC0E0" stroke-width="2" stroke-linecap="round">
        <animate attributeName="y1" values="-8;62" dur="0.52s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="-1;69" dur="0.52s" repeatCount="indefinite"/>
      </line>
      <line x1="22" y1="-15" x2="22" y2="-8" stroke="#7AC0E0" stroke-width="2" stroke-linecap="round">
        <animate attributeName="y1" values="-15;55" dur="0.48s" repeatCount="indefinite"/>
        <animate attributeName="y2" values="-8;62" dur="0.48s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- 5. SPONGE (ON TOP of everything during cleaning) -->
    <g opacity="0">
      <animate attributeName="opacity"
        values="0;0;1;1;0;0"
        keyTimes="0;0.51;0.52;0.70;0.71;1"
        dur="16s" repeatCount="indefinite"/>

      <!-- Sponge body - 3 passes -->
      <g>
        <!-- Pass 1: row 1 left to right -->
        <!-- Pass 2: row 2 left to right -->
        <!-- Pass 3: row 3 left to right -->
        <rect width="18" height="14" rx="3" fill="#F5E060" stroke="#D5C040" stroke-width="1.5">
          <animate attributeName="x"
            values="6;50;6;50;6;50;6"
            keyTimes="0;0.30;0.33;0.63;0.66;0.96;1"
            dur="3s" repeatCount="indefinite"/>
          <animate attributeName="y"
            values="10;10;24;24;38;38;10"
            keyTimes="0;0.30;0.33;0.63;0.66;0.96;1"
            dur="3s" repeatCount="indefinite"/>
        </rect>

        <!-- Sponge holes/texture -->
        <circle r="2.5" fill="#D0B030">
          <animate attributeName="cx"
            values="11;55;11;55;11;55;11"
            keyTimes="0;0.30;0.33;0.63;0.66;0.96;1"
            dur="3s" repeatCount="indefinite"/>
          <animate attributeName="cy"
            values="15;15;29;29;43;43;15"
            keyTimes="0;0.30;0.33;0.63;0.66;0.96;1"
            dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle r="2" fill="#D0B030">
          <animate attributeName="cx"
            values="19;63;19;63;19;63;19"
            keyTimes="0;0.30;0.33;0.63;0.66;0.96;1"
            dur="3s" repeatCount="indefinite"/>
          <animate attributeName="cy"
            values="19;19;33;33;47;47;19"
            keyTimes="0;0.30;0.33;0.63;0.66;0.96;1"
            dur="3s" repeatCount="indefinite"/>
        </circle>

        <!-- Water/foam bubbles trailing -->
        <circle r="3" fill="#B0E8F8" opacity="0.8">
          <animate attributeName="cx"
            values="2;46;2;46;2;46;2"
            keyTimes="0;0.30;0.33;0.63;0.66;0.96;1"
            dur="3s" repeatCount="indefinite"/>
          <animate attributeName="cy"
            values="17;17;31;31;45;45;17"
            keyTimes="0;0.30;0.33;0.63;0.66;0.96;1"
            dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle r="2" fill="#B0E8F8" opacity="0.6">
          <animate attributeName="cx"
            values="0;44;0;44;0;44;0"
            keyTimes="0;0.30;0.33;0.63;0.66;0.96;1"
            dur="3s" repeatCount="indefinite"/>
          <animate attributeName="cy"
            values="22;22;36;36;50;50;22"
            keyTimes="0;0.30;0.33;0.63;0.66;0.96;1"
            dur="3s" repeatCount="indefinite"/>
        </circle>
      </g>
    </g>

    <!-- Letter R -->
    <text x="30" y="44" text-anchor="middle" font-family="Georgia, serif" font-size="28" font-weight="400">
      <animate attributeName="fill"
        values="#5A554A;#5A554A;#7A756A;#7A756A;#5A554A;#4A4538;#4A4538;#5A554A"
        keyTimes="0;0.10;0.30;0.50;0.68;0.76;0.92;1"
        dur="16s" repeatCount="indefinite"/>
      R
    </text>

    <!-- 6. SHINE SWEEP -->
    <rect x="-20" y="5" width="30" height="55" fill="url(#shine)" clip-path="url(#tombClip)" opacity="0">
      <animate attributeName="opacity"
        values="0;0;1;1;0;0"
        keyTimes="0;0.76;0.78;0.86;0.88;1"
        dur="16s" repeatCount="indefinite"/>
      <animate attributeName="x"
        values="-20;-20;-20;60;60;-20"
        keyTimes="0;0.76;0.78;0.88;0.90;1"
        dur="16s" repeatCount="indefinite"/>
    </rect>

    <!-- 7. SPARKLES -->
    <g opacity="0">
      <animate attributeName="opacity"
        values="0;0;1;1;0;0"
        keyTimes="0;0.86;0.88;0.95;0.97;1"
        dur="16s" repeatCount="indefinite"/>
      <circle cx="16" cy="18" r="3" fill="#FFD700"/>
      <circle cx="44" cy="30" r="2.5" fill="#FFD700"/>
      <circle cx="30" cy="48" r="2" fill="#FFD700"/>
    </g>

    <!-- 8. FLOWER -->
    <g transform="translate(54, 46)">
      <line x1="0" y1="12" x2="0" y2="0" stroke="#4A8A4A" stroke-width="2.5" stroke-linecap="round">
        <animate attributeName="opacity"
          values="1;1;0.6;0;0;0;0;1"
          keyTimes="0;0.06;0.12;0.18;0.50;0.95;0.98;1"
          dur="16s" repeatCount="indefinite"/>
      </line>
      <g>
        <animate attributeName="opacity"
          values="1;1;0.5;0;0;0;0;1"
          keyTimes="0;0.05;0.11;0.17;0.50;0.95;0.98;1"
          dur="16s" repeatCount="indefinite"/>
        <circle cx="-4" cy="-2" r="4.5" fill="#E89090"/>
        <circle cx="4" cy="-2" r="4.5" fill="#E89090"/>
        <circle cx="0" cy="-6" r="4.5" fill="#E89090"/>
        <circle cx="0" cy="2" r="4" fill="#E89090"/>
        <circle cx="0" cy="-2" r="3" fill="#FFE060"/>
      </g>
    </g>
  </g>

  <!-- ====== TEXT RENOVACIEUX ====== -->
  <text x="80" y="52" font-family="Georgia, 'Times New Roman', serif" font-size="28" font-weight="400" fill="#8A857C" letter-spacing="1">Renovacieux</text>

  <!-- Shine on text -->
  <rect x="60" y="20" width="50" height="50" fill="url(#shine)" clip-path="url(#textClip)" opacity="0">
    <animate attributeName="opacity"
      values="0;0;1;1;0;0"
      keyTimes="0;0.86;0.88;0.94;0.96;1"
      dur="16s" repeatCount="indefinite"/>
    <animate attributeName="x"
      values="60;60;60;240;240;60"
      keyTimes="0;0.86;0.88;0.96;0.98;1"
      dur="16s" repeatCount="indefinite"/>
  </rect>
</svg>
