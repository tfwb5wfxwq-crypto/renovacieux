<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte de visite - Renovacieux</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Source Sans 3', sans-serif;
      background: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      gap: 24px;
    }

    h1 {
      font-family: 'Libre Baskerville', serif;
      font-size: 18px;
      font-weight: 400;
      color: #2C3029;
    }
    .subtitle {
      font-size: 13px;
      color: #8A9184;
      margin-top: -12px;
    }

    .btns { display: flex; gap: 12px; }
    .print-btn {
      padding: 12px 28px;
      background: #1a3c34;
      color: white;
      border: none;
      border-radius: 30px;
      font-family: 'Source Sans 3', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .print-btn:hover { background: #2d5a4e; transform: translateY(-2px); }
    .print-btn.outline { background: white; color: #1a3c34; border: 2px solid #1a3c34; }
    .print-btn.outline:hover { background: #f5f5f5; }

    .page-label {
      font-size: 12px;
      font-weight: 600;
      color: #7D8B74;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 16px;
    }

    /* ===== CARD DIMENSIONS: 91x61mm (85x55 + 3mm bleed each side) ===== */
    .cards-sheet {
      width: 210mm;
      min-height: 297mm;
      background: white;
      padding: 8mm 14mm;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(5, 1fr);
      gap: 0;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    }

    .card {
      width: 91mm;
      height: 56mm;
      position: relative;
      overflow: hidden;
    }

    /* 3mm bleed border (cut marks) */
    .card::before {
      content: '';
      position: absolute;
      inset: 3mm;
      border: 0.3px dashed #ccc;
      pointer-events: none;
      z-index: 10;
    }

    /* ===================== RECTO ===================== */
    .card-front {
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #1a3c34 0%, #2d5a4e 40%, #1a3c34 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 3mm;
      padding: 6mm;
      text-align: center;
    }

    .front-logo {
      width: 22mm;
      height: auto;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.3));
    }

    .front-brand {
      font-family: 'Libre Baskerville', serif;
      font-size: 16px;
      font-weight: 700;
      color: #F8F9F6;
      letter-spacing: 0.06em;
    }

    .front-line {
      width: 14mm;
      height: 1px;
      background: linear-gradient(90deg, transparent, #C4A962, transparent);
    }

    .front-tagline {
      font-size: 7.5px;
      color: rgba(248, 249, 246, 0.7);
      text-transform: uppercase;
      letter-spacing: 2.5px;
      font-weight: 400;
    }

    /* ===================== VERSO ===================== */
    .card-back {
      width: 100%;
      height: 100%;
      background: #F8F9F6;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 5mm 6mm;
      position: relative;
    }

    /* Gold accent top bar */
    .card-back::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2.5px;
      background: linear-gradient(90deg, #C4A962, #D9C48A, #C4A962);
    }

    .back-top {
      display: flex;
      align-items: center;
      gap: 3mm;
    }

    .back-logo-small {
      width: 9mm;
      height: auto;
      opacity: 0.9;
    }

    .back-header {
      display: flex;
      flex-direction: column;
    }

    .back-name {
      font-family: 'Libre Baskerville', serif;
      font-size: 13px;
      font-weight: 400;
      color: #1a3c34;
    }

    .back-title {
      font-size: 8.5px;
      color: #7D8B74;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .back-divider {
      width: 100%;
      height: 1px;
      background: #ECEEE8;
    }

    .back-infos {
      display: flex;
      flex-direction: column;
      gap: 2.5mm;
    }

    .back-info {
      display: flex;
      align-items: center;
      gap: 3mm;
    }

    .back-info-icon {
      width: 4.5mm;
      height: 4.5mm;
      border-radius: 50%;
      background: #1a3c34;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .back-info-icon svg {
      width: 2.5mm;
      height: 2.5mm;
      fill: white;
    }

    .back-info-text {
      font-size: 10px;
      color: #2C3029;
      font-weight: 500;
    }

    .back-info-text.big {
      font-size: 12px;
      font-weight: 600;
      color: #1a3c34;
    }

    .back-zones {
      font-size: 7.5px;
      color: #8A9184;
      text-align: center;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* ===== PRINT ===== */
    @media print {
      body { background: white; padding: 0; gap: 0; }
      h1, .subtitle, .btns, .page-label { display: none; }
      .cards-sheet {
        box-shadow: none;
        width: 210mm;
        height: 297mm;
        page-break-after: always;
      }
      .card::before { border-color: #ddd; }
    }
  </style>
</head>
<body>
  <h1>Cartes de visite Renovacieux</h1>
  <p class="subtitle">Recto-verso — 85 x 55 mm + 3mm de fond perdu — prêt pour impression pro</p>

    <button class="print-btn" onclick="window.print()">Imprimer / Sauvegarder PDF</button>

    // ---- RECTO ----
    const frontHTML = `

        <div class="front-logo">${logoSVG}</div>
        <div class="front-brand">Renovacieux</div>
        <div class="front-line"></div>
        <div class="front-tagline">Nettoyage & rénovation de sépultures</div>
      </div>

    // ---- VERSO ----
    const backHTML = `
      <div class="card-back">
        <div class="back-top">
          <div class="back-logo-small">${logoSVG}</div>
          <div class="back-header">

            <div class="back-title">Fondateur</div>

        <div class="back-infos">

    // Generate 10 cards per page
    const sheetFront = document.getElementById('sheetFront');
    const sheetBack = document.getElementById('sheetBack');
    for (let i = 0; i < 10; i++) {
      const cf = document.createElement('div');
      cf.className = 'card';
      cf.innerHTML = frontHTML;
      sheetFront.appendChild(cf);

      const cb = document.createElement('div');
      cb.className = 'card';
      cb.innerHTML = backHTML;
      sheetBack.appendChild(cb);
    }
  </script>
